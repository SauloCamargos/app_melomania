<ion-content>
    <div class="logo-wrapper">
        <img src="./assets/imgs/logo.png" />
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="login-wrapper">
            <ion-list class="list-input">
                <ion-item class="input-email">
                    <ion-input type="email" formControlName="email" name="email" placeholder="E-mail"></ion-input>
                </ion-item>
                <ion-item class="input-password">
                    <ion-input type="password" formControlName="password" name="password" placeholder="Senha"></ion-input>
                </ion-item>
                <button type="button" class="btn-forgot-password">Esqueceu sua senha ?</button>
            </ion-list>
            <div class="btn-wrapper">
                <button type="submit" ion-button block round [disabled]="formLogin.invalid">Entrar</button>
            </div>
        </div>
    </form>
    <button class="btn-sign-up" (click)="goToSignUp()">NÃ£o tem conta? Cadastre-se</button>
</ion-content>
