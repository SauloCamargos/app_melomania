<ion-header>

    <ion-navbar>
        <ion-title>Cadastre-se</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="formSignUp" (ngSubmit)="onSubmit()">
        <ion-list class="list-input">
            <ion-item>
                <ion-input type="text" formControlName="name" name="name" placeholder="Nome"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="email" formControlName="email" name="email" placeholder="E-mail"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" formControlName="password" name="password" placeholder="Senha"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" formControlName="password_confirmation" name="password_confirmation" placeholder="Confirme sua senha"></ion-input>
            </ion-item>
        </ion-list>
        <div class="btn-wrapper">
            <button type="submit" ion-button block round [disabled]="formSignUp.invalid">Enviar</button>
        </div>
    </form>
</ion-content>
