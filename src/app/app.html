<ion-menu [content]="content" (ionOpen)="menuOpened()" (ionClose)="menuClosed()">
    <ion-header>
        <ion-toolbar class="toolbar-menu">
            <div class="logo-wrapper">
                <img src="./assets/imgs/logo.png" />
            </div>
            <ion-list>
                <ion-item>
                    <h2 class="account-label">Seu saldo</h2>
                    <p class="account-value">{{((user?.balances?.current[0]?.amount/100) || 0) | currency:'R$':'code'}}</p>
                </ion-item>
            </ion-list>
            <div class="user-name-wrapper">
                <p class="user-name">{{user?.name}}</p>
            </div>
        </ion-toolbar>
    </ion-header>

    <ion-content class="content-menu">

        <ion-list class="list-menu">

            <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
                <ion-icon [name]="p.icon" item-start></ion-icon> {{p.title}}
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
